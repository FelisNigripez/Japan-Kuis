<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Alfabet Jepang</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="theme-toggle">
    <button id="theme-toggle-btn">ğŸŒ™ Dark Mode</button>
  </div>

<div id="menu">
  <h1>Kuis Alfabet Jepang</h1>

  <!-- MUSIC UPLOAD SECTION -->
  <div class="music-section">
    <h3>Upload Musik (.mp3, .wav, .mp4, dll.)</h3>
    <input type="file" id="music-upload" accept="audio/*" />
    <div class="music-controls">
      <button id="play-music-btn">â–¶ Play Musik</button>
      <button id="pause-music-btn" disabled>â¸ Pause</button>
      <button id="stop-music-btn" disabled>â¹ Stop</button>
    </div>
    <audio id="background-music" loop></audio>
  </div>



<div class="mode-buttons">
      <div class="mode-right">
      <button class="mode-btn" data-mode="typing">Typing Jepang</button>
    </div>

  <!-- WRAPPER KIRI-KANAN -->
  <div class="main-mode-wrapper">

    <!-- KIRI -->
    <div class="mode-left">
      <button id="guess-btn" class="mode-btn">Tebak Karakter</button>

      <div id="guess-submenu" class="hidden">
        <button class="sub-mode-btn" data-mode="hiragana">Hiragana</button>
        <button class="sub-mode-btn" data-mode="katakana">Katakana</button>
        <button class="sub-mode-btn" data-mode="kanji">Kanji</button>
      </div>
    </div>

    <!-- KANAN -->


  </div>

</div>



  <div id="letter-selection" class="hidden">
    <p>Pilih huruf:</p>
    <div id="letters-container"></div>
    <button id="select-random">Acak</button>
    <button id="select-all">Pilih Semua</button>
    <button id="deselect-all">Hapus Semua</button>
  </div>

  <div class="settings">
    <label>Timer per soal:
      <input type="number" id="timer-input" value="10">
    </label>
    <label>Total soal:
      <input type="number" id="total-input" value="20">
    </label>
  </div>

  <button id="play-btn" disabled>Play</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <h2>Soal <span id="count">1</span>-<span id="total-display">20</span></h2>

  <div id="question" class="question"></div>

  <!-- ğŸ”¥ WRAPPER JAWABAN + CONTEKAN -->
  <div id="answer-wrapper">

    <input
      id="answer"
      placeholder="Jawab di sini"
      autocomplete="off"
    >

    <button id="submit-answer">Submit</button>
    
    <div id="hint-container" class="hidden">
      <span id="hint-text"></span>
    </div>
    
  </div>
  
  <!-- SUBMIT & TIMER DI LUAR -->
  <button id="toggle-hint-btn">Tampilkan arti</button>
  <div id="timer"></div>
</div>



<!-- RESULT -->
<div id="quiz-result" class="hidden">
  <h2>Hasil Kuis</h2>
  <ul id="result-list"></ul>
  <button id="restart-btn">Restart</button>
</div>

  <!-- TYPING MODE -->
  <div id="typing-mode" class="hidden">
    <h2>Typing Jepang</h2>

    <div id="typing-text"></div>

    <div id="combo-display" class="combo hidden">
    ğŸ”¥ Combo: <span id="combo-count">0</span>
  </div>

  <div id="typing-streak" class="typing-streak hidden">
    ğŸ”¥ STREAK x0
  </div>


    <input
      type="text"
      id="typing-input"
      placeholder="Ketik romaji lalu tekan spasi"
      autocomplete="off"
    >

  <div id="typing-info">
    <span id="typing-timer">60</span> detik
    |
    <div id="typing-stats">
    <span>WPM: <b id="typing-wpm">0</b></span>
    <span>Akurasi: <b id="typing-accuracy">0%</b></span>
  </div>
    <span id="typing-meaning"></span>
    |
    <button id="toggle-meaning">Tampilkan arti</button>
  </div>
    <button id="typing-exit">Kembali ke Menu</button>


  </div>



<script src="js/data.js"></script>
<script src="js/state.js"></script>
<script src="js/elements.js"></script>
<script src="js/sound.js"></script>
<script src="js/menu.js"></script>
<script src="js/letters.js"></script>
<script src="js/typing.js"></script>
<script src="js/quiz.js"></script>
<script src="js/result.js"></script>
<script src="js/main.js"></script>

</body>
</html>
